
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Medical Tablet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen" style="display: none;">
    <div class="login-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>EMS Login</h2>
      <input type="text" value="ems.medic" disabled class="login-input" />
      <input type="password" value="********" disabled class="login-input" />
      <button id="login-button">Login</button>
    </div>
  </div>

  <!-- MAIN UI -->
  <div id="nui-wrapper" style="display: none;">
    <div class="tablet-container">
      <div class="logo-container">
        <img src="logo.png" alt="The Beat Merseyside Logo" class="logo" />
      </div>

      <!-- Patient Selection Modal -->
      <div id="patient-menu" style="display:none; position: absolute; top: 10%; left: 10%; background: #222; padding: 20px; color: white; border: 1px solid #555; z-index: 999;">
        <h3>Select a Patient</h3>
        <div id="patient-list" style="max-height: 300px; overflow-y: auto;"></div>
        <button onclick="document.getElementById('patient-menu').style.display='none'">Close</button>
      </div>

      <div class="header">ðŸ©º EMS Medical Tablet</div>

      <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2 style="margin: 0;">Patient Information</h2>
          <div id="patient-button-container">
            <button class="tab-button" onclick="openPatientMenu()">Select Patient</button>
          </div>
        </div>
        <div class="patient-info">
          <em>No patient selected.</em>
        </div>
        <div style="margin-top: 10px;">
          <button class="tab-button" onclick="addTestInjury()">ðŸ§ª Apply Test Injury</button>
        </div>
        <div class="injury-info">
          <strong>Injuries:</strong><br />
          <em>None</em>
        </div>
      </div>

      <div class="section">
        <h2>Treatments</h2>
        <div class="tab-menu">
          <button class="tab-button" onclick="openTab('medications')">Medications</button>
          <button class="tab-button" onclick="openTab('bandages')">Bandages</button>
          <button class="tab-button" onclick="openTab('infusions')">Infusions</button>
          <button class="tab-button" onclick="openTab('defib')">Defib</button>
        </div>

        <div id="medications" class="tab-content">

            <button class="action-button med-button">ðŸ’Š GTN Spray</button>
            <button class="action-button med-button">ðŸ’Š Salbutamol Inhaler</button>
          </div>
        </div>

        <div id="bandages" class="tab-content" style="display: none;">
          <div class="button-list">
            <button class="action-button bandage-button">ðŸ©¹ Adhesive Plaster</button>
            <button class="action-button bandage-button">ðŸ©¹ Gauze Pad</button>
            <button class="action-button bandage-button">ðŸ©¹ Elastic Bandage</button>
            <button class="action-button bandage-button">ðŸ©¹ Trauma Dressing</button>
            <button class="action-button bandage-button">ðŸ©¹ Tourniquet (TQ)</button>
            <button class="action-button bandage-button">ðŸ©¹ QuickClot</button>
            <button class="action-button bandage-button">ðŸ©¹ Splint</button>
          </div>
        </div>

        <div id="infusions" class="tab-content" style="display: none;">
          <div class="button-list">
            <button class="action-button infusion-button">ðŸ’§ 0.9% Normal Saline</button>
            <button class="action-button infusion-button">ðŸ’§ Ringer's Lactate</button>
            <button class="action-button infusion-button">ðŸ’§ Dextrose 5%</button>
            <button class="action-button infusion-button">ðŸ’§ Sodium Bicarbonate</button>
          </div>
        </div>

        <div id="defib" class="tab-content" style="display: none;">
          <div class="defib-vitals">
            <p><strong>Heart Rate:</strong> <em>â€”</em></p>

            <p><strong>Resp Rate:</strong> <em>â€”</em></p>

            <button class="defib-button">Charge</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
