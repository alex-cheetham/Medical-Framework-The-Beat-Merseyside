<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFEPAK 15 Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="monitor">
        <header id="monitor-header">
            <h1>LIFEPAK 15</h1>
            <h2>NWAS Patient Monitor</h2>
        </header>

        <div id="patient-info">
            <button id="select-patient-btn">Select Patient</button>
        </div>

        <div id="vitals">
            <div class="vital">
                <h3>ECG</h3>
                <canvas id="ecg-waveform"></canvas>
                <p>Heart Rate: <span id="heart-rate">--</span> bpm</p>
            </div>
            <div class="vital">
                <h3>SpO2</h3>
                <canvas id="spo2-waveform"></canvas>
                <p>Oxygen Saturation: <span id="spo2">--</span>%</p>
            </div>
            <div class="vital">
                <h3>NIBP</h3>
                <p>Systolic: <span id="bp-systolic">--</span> mmHg</p>
                <p>Diastolic: <span id="bp-diastolic">--</span> mmHg</p>
            </div>
            <div class="vital">
                <h3>Respiration</h3>
                <p>Rate: <span id="respiration-rate">--</span> bpm</p>
            </div>
            <div class="vital">
                <h3>Temperature</h3>
                <p>Body Temp: <span id="temperature">--</span> Â°C</p>
            </div>
        </div>

        <div id="treatments">
            <h3>Treatments</h3>
            <div class="button-group">
                <button class="treatment-btn">Bandage</button>
                <button class="treatment-btn">Tourniquet</button>
                <button class="treatment-btn">Oxygen</button>
                <button class="treatment-btn">Morphine</button>
                <button class="treatment-btn">QuickClot</button>
                <button class="treatment-btn">IV Fluids</button>
                <button class="treatment-btn">EpiPen</button>
                <button class="treatment-btn">Request Details</button>
                <button class="treatment-btn">Upload to Discord</button>
            </div>
        </div>
    </div>

    <!-- Injury Display Section -->
    <div id="injury-display">
        <h1>Injuries</h1>
        <ul id="injury-list"></ul>
        <button id="close-btn">Close</button>
    </div>

    <!-- Player Selection Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <h3>Select a Patient</h3>
            <ul id="player-list"></ul>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
